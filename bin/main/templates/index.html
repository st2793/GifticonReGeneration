<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기프티콘 공유</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>기프티콘 공유하기</h1>
        
        <form id="uploadForm" class="upload-form">
            <div class="input-group">
                <label for="productName">상품명</label>
                <input type="text" id="productName" name="productName" required placeholder="상품명을 입력하세요">
            </div>
            
            <div class="input-group">
                <label for="detailMessage">상세 메시지</label>
                <textarea id="detailMessage" name="detailMessage" rows="3" placeholder="상세 메시지를 입력하세요"></textarea>
            </div>
            
            <div class="input-group">
                <label for="image">QR코드/바코드 이미지</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            
            <button type="submit">생성하기</button>
        </form>
        
        <div id="result" class="result-container" style="display: none;">
            <div class="gifticon-card">
                <h2 id="resultProductName"></h2>
                <p id="resultDetailMessage" class="detail-message"></p>
                <div class="code-container">
                    <div class="code-item">
                        <img id="qrCode" src="" alt="QR 코드">
                        <span>QR 코드</span>
                    </div>
                    <div class="code-item">
                        <img id="barcode" src="" alt="바코드">
                        <span>바코드</span>
                    </div>
                </div>
            </div>
            
            <div class="share-buttons">
                <button onclick="shareKakao()" class="kakao-share-btn">
                    <img src="/static/images/kakao.png" alt="카카오톡">
                    카카오톡 공유
                </button>
                <button onclick="copyShareLink()" class="copy-link-btn">링크 복사</button>
            </div>
        </div>
    </div>
    
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
